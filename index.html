<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
 <h1>ICC World Cup 2021</h1>   
 <h3>India VS Sri Lanka ScoreCard</h3>
 <div id="home"> 
<section id="Score- Card">
    <table>
        <tr class="heading">
            <td colspan="2">India Innings</td>
            <td colspan="5"  class="justification">277-4(48.2)</td>

        </tr>

        <tr>
            <td colspan="2">Batsman</td>
            <td class="runs">R</td>
            <td class="balls">B</td>
            <td class="fours">4s</td>
            <td class="sixers">6s</td>
            <td class="strike-rate">SR</td>
        </tr>

        <tr>
           <td>MS Dhoni</td> 
           <td class="dismissals" >lbw b L Malinga
        </td>
            <td class="runs"></td>
            <td class="balls"></td>
            <td class="fours"></td>
            <td class="sixes"></td>
            <td class="srike-rate"></td>
           
        </tr>

        <tr>
            <td>Virat Kohli</td> 
            <td class="dismissals" >lbw b L Malinga
            </td>
             <td class="runs">6</td>

             <td class="fours">2</td>
             <td class="sixes">8</td>

         </tr> 
         
         <tr>
            <td>Sachin Tendulkar</td>

         </tr>  
         
         <tr>
            <td>Ashwin Sehwag</td>

             <td class="fours">4</td>
             <td class="sixes">7</td>
             <td class="srike-rate">14.00</td>
            
         </tr>
    </table>
</section>
</div>

</html>
